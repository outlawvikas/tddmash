<!DOCTYPE html>

<html>
    <head>
        <title>Clockwork demo</title>

        <style>
            .clockboard {
                font-family: consolas, 'courier new', courier, monospace;
                background-color: #000;
                color: #666;
                width: 10em;
                padding: 1em;
                text-align: center;
            }

            b {
                font-weight: bold;
                color: #FFF;
            }
        </style>
    </head>

    <body>
        <div class=clockboard id=theclock></div>
        <script src=clockwork.js></script>

        <script>
            const board = document.getElementById('theclock');

            function pad(num) {
                return `0${num}`.slice(-2);
            }

            function showWords(words) {
                board.innerHTML = '';

                words.forEach(showRow);
            }

            function showRow(row) {
                const line = document.createElement('p');

                row.forEach((word) => {
                    showWord(word, line);
                });

                board.appendChild(line);
            }

            function showWord(word, line) {
                let newWord = null;

                if (isHighlighted(word)) {
                    newWord = document.createElement('b');
                    newWord.innerHTML = getText(word) + " ";
                }
                else {
                    newWord = document.createTextNode(getText(word) + " ");
                }

                line.appendChild(newWord)
            }

            function showTime() {
                const now = new Date();
                const timeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
                const words = timeWords(timeStr);
                const highlighted = highlights(words);

                showWords(highlighted);
            }

            setInterval(showTime, 1000);
            showTime();
        </script>
    </body>
</html>
